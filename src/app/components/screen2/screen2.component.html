<div id="charts">
        <!-- Line Chart -->
        <google-chart
            [title]="title" 
            [type]="typeLine" 
            [data]="dataChart" 
            [columnNames]="columnNames"
            [options]="options" 
            [width]="width" 
            [height]="height">
        </google-chart>
        
        <!-- Area Chart -->
        <google-chart 
            [title]="title" 
            [type]="typeArea" 
            [data]="dataChart" 
            [columnNames]="columnNames"
            [options]="options" 
            [width]="width" 
            [height]="height">
        </google-chart>
</div>
